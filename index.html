<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bakgrunds labb</title>
    <script src="https://use.fontawesome.com/aa02bba750.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <a class="hamburger">
      <span></span>
    </a>

    <div class="sidemenu">
      <div class="topBar"></div>
      <div class="sidemenu-wrapper">
        <div class="sidemenu__logo">
          <div class="sidemenu__logo-img"></div>
        </div>
        <ul class="sidemenu__links">
          <li class="menu_item"><a href="#" id="about_button"> About </a></li>
          <li class="menu_item"><a href="#" id="skills_button"> Skills</a></li>
          <li class="menu_item">
            <a href="#" id="experience_button"> Experience </a>
          </li>
          <li class="menu_item">
            <a href="#" id="projects_button"> Projects</a>
          </li>
          <li class="menu_item">
            <a href="#" id="contact_button"> Contact </a>
          </li>
        </ul>
      </div>
      <div class="bottomBar">
        <div class="sidemenu__social">
          <ul class="sidemenu__social-links">
            <li>
              <a href="#"
                ><i class="fa fa-facebook-official" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-instagram" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container__slideshow" id="about">
        <div class="slideshow__slide">
          <div class="bg-img" style="background-image: url('images/img1.jpg');">
            <div class="slideshow__text-container">
              <h2>About</h2>
            </div>
          </div>
        </div>

        <div class="slideshow__slide" id="skills">
          <div class="bg-img" style="background-image: url('images/img2.jpg');">
            <div class="slideshow__text-container">
              <h2>Skills</h2>
            </div>
          </div>
        </div>

        <div class="slideshow__slide" id="experience">
          <div class="bg-img" style="background-image: url('images/img3.jpg');">
            <div class="slideshow__text-container">
              <h2>Experience</h2>
            </div>
          </div>
        </div>

        <div class="slideshow__slide" id="projects">
          <div class="bg-img" style="background-image: url('images/img4.jpg');">
            <div class="slideshow__text-container">
              <h2>Projects</h2>
            </div>
          </div>
        </div>

        <div class="slideshow__slide" id="contact">
          <div class="bg-img" style="background-image: url('images/img5.jpg');">
            <div class="slideshow__text-container">
              <h2>CONTACT</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="sidebar.js"></script>
  </body>
</html>
